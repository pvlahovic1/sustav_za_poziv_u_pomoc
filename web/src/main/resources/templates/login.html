<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prijava</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/default-design.css" />
</head>
<body>
<h2 class="font-weight-bold text-center">ProCare web</h2>
<div class="container">
    <div class="card card-container">
        <form class="form-signin" name='form_login' action="login" method='POST'>
            <input type="text" id="username" name="username" class="form-control" placeholder="Korisničko ime" autofocus="true" required="true"/>
            <input type="password" id="password" name="password" class="form-control" placeholder="Lozinka" required="true"/>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Prijava</button>
        </form>
    </div>
</div>
</body>
</html>
