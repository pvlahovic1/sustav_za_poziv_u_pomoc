<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registracija</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/default-design.css" />

</head>
<body>
<h2 class="font-weight-bold text-center" th:text="#{label.form.register.title}">ProCare web registracija</h2>
<div class="container">
    <div class="card card-container">
        <form action="/register" class="form-signin" th:object="${user}" method="POST" enctype="utf8">
            <div>
                <label th:text="#{label.user.firstName}">first</label>
                <input type="text" class="form-control" th:field="*{firstName}"/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.lastName}">last</label>
                <input type="text" class="form-control" th:field="*{lastName}"/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.username}">username</label>
                <input type="text"  class="form-control" th:field="*{username}"/>
                <p th:each="error : ${#fields.errors('username')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.password}">password</label>
                <input class="form-control" type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.confirmPass}">confirm</label>
                <input class="form-control" type="password" th:field="*{matchingPassword}"/>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" th:text="#{label.form.submit}">submit</button>
        </form>

        <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
    </div>
</div>
</body>
</html>
